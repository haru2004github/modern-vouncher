<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Digital Nest | Premium Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Pyidaungsu:wght@400;700&display=swap');
        
        body { 
            font-family: 'Plus Jakarta Sans', 'Pyidaungsu', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background: #f8fafc;
            background-image: radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.05) 0, transparent 50%), 
                              radial-gradient(at 50% 0%, rgba(59, 130, 246, 0.1) 0, transparent 50%);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 1);
            box-shadow: 0 20px 50px -12px rgba(59, 130, 246, 0.15);
        }

        .input-box {
            background: #ffffff;
            border: 2px solid #f1f5f9;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .input-box:focus-within {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }

        .btn-toggle {
            transition: all 0.3s ease;
        }

        .btn-toggle.active {
            background: #3b82f6;
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        input::-webkit-outer-spin-button, 
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="text-slate-900 min-h-[100dvh] flex flex-col items-center justify-center p-6">

    <!-- Background Elements -->
    <div class="fixed top-[-10%] left-[-10%] w-64 h-64 bg-blue-400/10 rounded-full blur-3xl"></div>
    <div class="fixed bottom-[-10%] right-[-10%] w-64 h-64 bg-blue-600/10 rounded-full blur-3xl"></div>

    <div class="w-full max-w-sm relative z-10">
        
        <!-- Header Section -->
        <div class="text-center mb-10">
            <div class="inline-block p-4 bg-white rounded-[2rem] shadow-xl mb-4 float-animation border border-blue-50">
                <img src="photo_2025-07-10_11-03-43.jpg" class="w-16 h-16 rounded-[1.5rem] object-cover" >
            </div>
            <h1 class="text-3xl font-black text-slate-900 tracking-tight">Digital Nest</h1>
            <p class="text-[11px] text-blue-500 font-extrabold uppercase tracking-[0.3em]">Currency Exchange Service</p>
        </div>

        <!-- Glass Main Card -->
        <div class="glass-panel rounded-[3rem] p-8 space-y-8">
            
            <!-- Minimal Toggle -->
            <div class="flex bg-slate-100 p-1.5 rounded-2xl">
                <button id="marketBtn" class="btn-toggle active flex-1 py-3 text-[11px] font-bold rounded-xl uppercase">Market Rate</button>
                <button id="officialBtn" class="btn-toggle flex-1 py-3 text-[11px] font-bold rounded-xl text-slate-500 uppercase">Official Rate</button>
            </div>

            <!-- Inputs -->
            <div class="space-y-4">
                <div class="input-box rounded-[2rem] p-5 flex items-center">
                    <div class="flex-1">
                        <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">THB Amount</span>
                        <input type="number" id="thbInput" inputmode="decimal" placeholder="0.00" 
                            class="w-full bg-transparent text-2xl font-bold focus:outline-none text-slate-900 placeholder:text-slate-200">
                    </div>
                    <div class="bg-blue-50 px-3 py-1.5 rounded-full flex items-center space-x-2">
                        <img src="https://flagcdn.com/w40/th.png" class="w-4 h-3 rounded-xs">
                        <span class="text-[10px] font-bold text-blue-600">THB</span>
                    </div>
                </div>

                <div class="input-box rounded-[2rem] p-5 flex items-center">
                    <div class="flex-1">
                        <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest block mb-1">MMK Result</span>
                        <input type="number" id="mmkInput" inputmode="numeric" placeholder="0" 
                            class="w-full bg-transparent text-2xl font-bold focus:outline-none text-blue-600 placeholder:text-slate-200">
                    </div>
                    <div class="bg-blue-50 px-3 py-1.5 rounded-full flex items-center space-x-2">
                        <img src="https://flagcdn.com/w40/mm.png" class="w-4 h-3 rounded-xs">
                        <span class="text-[10px] font-bold text-blue-600">MMK</span>
                    </div>
                </div>
            </div>

            <!-- Action Area -->
            <div class="grid grid-cols-3 gap-3">
                <button onclick="handleAction('telegram')" class="group flex flex-col items-center justify-center p-5 rounded-[2rem] bg-white border border-slate-100 hover:border-blue-400 hover:bg-blue-50 transition-all active:scale-95">
                    <i class="fa-brands fa-telegram text-2xl text-blue-500 mb-2"></i>
                    <span class="text-[9px] font-black text-slate-500 uppercase">Telegram</span>
                </button>

                <button onclick="handleAction('messenger')" class="group flex flex-col items-center justify-center p-5 rounded-[2rem] bg-white border border-slate-100 hover:border-blue-400 hover:bg-blue-50 transition-all active:scale-95">
                    <i class="fa-brands fa-facebook-messenger text-2xl text-blue-600 mb-2"></i>
                    <span class="text-[9px] font-black text-slate-500 uppercase">Messenger</span>
                </button>

                <button onclick="handleAction('tiktok')" class="group flex flex-col items-center justify-center p-5 rounded-[2rem] bg-white border border-slate-100 hover:border-blue-400 hover:bg-blue-50 transition-all active:scale-95">
                    <i class="fa-brands fa-tiktok text-2xl text-slate-900 mb-2"></i>
                    <span class="text-[9px] font-black text-slate-500 uppercase">TikTok</span>
                </button>
            </div>
        </div>

        <!-- Bottom Info -->
        <div class="mt-8 text-center space-y-4">
            <div id="rateBox" class="inline-block px-6 py-2 bg-white rounded-full shadow-sm border border-blue-50">
                <p id="rateLabel" class="text-[10px] text-blue-600 font-bold uppercase tracking-widest">Rate: 1 THB = 0.00 MMK</p>
            </div>
            <div>
                <a href="https://bhonepyaesone.vercel.app/" class="text-[10px] font-bold text-slate-400 hover:text-blue-500 transition-colors tracking-widest uppercase">Developer Portfolio</a>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed top-10 bg-slate-900 text-white px-8 py-4 rounded-full text-[12px] font-bold shadow-2xl opacity-0 -translate-y-4 pointer-events-none transition-all duration-500 z-50 flex items-center space-x-3">
        <i class="fas fa-check-circle text-blue-400"></i>
        <span id="toastMsg">Success</span>
    </div>

    <script>
        const CONFIG = {
            RATES: { market: 120.83, official: 67.2 },
            SOCIAL: {
                telegram: "https://t.me/c/2810421293/13356",
                messenger: "https://m.me/digitalnest30",
                tiktok: "https://www.tiktok.com/@digitalnestbatch6"
            },
            PAYMENT: "HTET NAUNG SOE\nKASIKORN (k+)\n1893964815"
        };

        let state = { mode: 'market', rate: 120.83 };

        const thbEl = document.getElementById('thbInput');
        const mmkEl = document.getElementById('mmkInput');
        const rateLabel = document.getElementById('rateLabel');
        const toast = document.getElementById('toast');
        const toastMsg = document.getElementById('toastMsg');

        function updateRate() {
            state.rate = CONFIG.RATES[state.mode];
            rateLabel.innerText = `Rate: 1 THB = ${state.rate.toFixed(2)} MMK`;
            if (thbEl.value) mmkEl.value = Math.round(thbEl.value * state.rate);
        }

        thbEl.addEventListener('input', (e) => {
            if (!e.target.value) { mmkEl.value = ''; return; }
            mmkEl.value = Math.round(e.target.value * state.rate);
        });

        mmkEl.addEventListener('input', (e) => {
            if (!e.target.value) { thbEl.value = ''; return; }
            thbEl.value = (e.target.value / state.rate).toFixed(2);
        });

        document.getElementById('marketBtn').onclick = (e) => {
            state.mode = 'market';
            e.target.classList.add('active');
            document.getElementById('officialBtn').classList.remove('active');
            updateRate();
        };

        document.getElementById('officialBtn').onclick = (e) => {
            state.mode = 'official';
            e.target.classList.add('active');
            document.getElementById('marketBtn').classList.remove('active');
            updateRate();
        };

        function handleAction(platform) {
            if (!mmkEl.value) {
                showToast("á€•á€™á€¬á€ á€¡á€›á€„á€ºá€›á€­á€¯á€€á€ºá€‘á€Šá€·á€ºá€•á€«");
                return;
            }

            const text = `ðŸ¦… Digital Nest Exchange\n\nðŸ‡¹ðŸ‡­ ${thbEl.value} Baht\nðŸ‡²ðŸ‡² ${mmkEl.value} Kyats\n\nRate: 1 THB = ${state.rate.toFixed(2)} MMK\n\nðŸ’³ Payment Info:\n${CONFIG.PAYMENT}\n\nðŸ“… ${new Date().toLocaleString()}`;
            
            const area = document.createElement('textarea');
            area.value = text;
            document.body.appendChild(area);
            area.select();
            document.execCommand('copy');
            document.body.removeChild(area);

            showToast("Copied & Redirecting...");

            setTimeout(() => {
                window.open(CONFIG.SOCIAL[platform], '_blank');
            }, 800);
        }

        function showToast(msg) {
            toastMsg.innerText = msg;
            toast.classList.replace('opacity-0', 'opacity-100');
            toast.classList.replace('-translate-y-4', 'translate-y-0');
            setTimeout(() => {
                toast.classList.replace('opacity-100', 'opacity-0');
                toast.classList.replace('translate-y-0', '-translate-y-4');
            }, 2500);
        }

        updateRate();
    </script>
</body>
</html>
